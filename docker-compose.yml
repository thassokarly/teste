version: "3.9"

services:
jenkins:
  image: jenkins/jenkins:lts
  container_name: jenkins-server
  privileged: true
  user: root
  ports:
    - "8080:8080"
    - "50000:50000"
  volumes:
    - jenkins_home:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock


networks:
  skynet:
    driver: bridge

volumes:
  jenkins_home:
